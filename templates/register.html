{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
</head>
<body>

    {% for m in messages %}
        <script>alert("{{m}}")</script>
    {% endfor %}



    <img src="{% static 'images/bg.png' %}" alt="" class="bg">
    
    <form class="container" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>انشاء حساب</h1>
        
        <div class="img-cont">
            <p>ارفع صورة</p>
            <img  src="" hidden>
            <input type="file" name="picture" accept="image/*" hidden>
        </div>

        <input name="full_name" type="text" placeholder="الاسم بالكامل">
        <input name="email" type="email" placeholder="البريد الالكتروني">
        <input name="password" type="password" placeholder="كلمة المرور">

        <div class="btns">
            <a href="{% url 'login' %}">تسجيل الدخول</a>
            <button type="submit">انشاء حساب</button>
        </div>
    </form>


    <script>

        var imgBtn = document.querySelector('.img-cont');
        var imgFile = imgBtn.querySelector('input');
        var imgView = imgBtn.querySelector('img');
        var p = imgBtn.querySelector('p');

        imgBtn.addEventListener('click',()=>{
            imgFile.click()
        })

        imgFile.addEventListener('change', (e)=>{
            p.hidden = true;
            imgView.src = URL.createObjectURL(e.target.files[0]);
            imgView.hidden = false;
        })

    </script>
</body>
</html>
